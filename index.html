<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTro Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav class="container mx-auto my-1 lg:my-8  px-4">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden ">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li> <a class="btn bg-[#12132D08] border border-[#0307121A] rounded-full mb-1"><img
                                        src="./images/Frame.png" alt=""></a></li>
                            <li> <a class="btn bg-[#12132D08] border border-[#0307121A] rounded-full mb-1"><img
                                        src="./images/Frame (1).png" alt=""></a></li>
                            <li> <a class="btn bg-[#12132D08] border border-[#0307121A] rounded-full mb-1"><img
                                        src="./images/Frame (2).png" alt=""></a></li>
                            <li> <a class="btn  bg-[#12132D08] border border-[#0307121A] rounded-full mb-1"><img
                                        src="./images/Frame (3).png" alt=""></a></li>

                        </ul>
                    </div>
                    <a class="btn btn-ghost text-2xl lg:text-4xl font-black text-[#12132D]">ReTro</a>
                </div>

                <div class="navbar-end ">
                    <div class="hidden lg:flex">
                        <div class="tooltip  tooltip-top" data-tip="Home"> <a
                                class="btn bg-[#12132D08] border border-[#0307121A] rounded-full mr-3"><img
                                    src="./images/Frame.png" alt=""></a></div>
                        <div class="tooltip  tooltip-top" data-tip="Edit"> <a
                                class="btn bg-[#12132D08] border border-[#0307121A] rounded-full mr-3"><img
                                    src="./images/Frame (1).png" alt=""></a></div>
                        <div class="tooltip  tooltip-top" data-tip="Add"> <a
                                class="btn bg-[#12132D08] border border-[#0307121A] rounded-full mr-3"><img
                                    src="./images/Frame (2).png" alt=""></a></div>
                        <div class="tooltip  tooltip-top" data-tip="Messages"> <a
                                class="btn bg-[#12132D08] border border-[#0307121A] rounded-full mr-3"><img
                                    src="./images/Frame (3).png" alt=""></a></div>


                    </div>
                    <a class="btn text-xl font-semibold rounded-3xl bg-[#797DFC] text-white">Sign In</a>
                </div>
            </div>
        </nav>
    </header>
    <main></main>
    <footer>
        
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
